---
- name: Deploy Next.js SSR App
  hosts: webservers
  become: yes

  tasks:
    # ---------------------------------------------------
    # 2. SYSTEM SETUP (Node 20 + Nginx)
    # ---------------------------------------------------
    - name: Install Prerequisites
      apt:
        name: [curl, ca-certificates, gnupg, git, nginx]
        state: present
        update_cache: yes

    - name: Add NodeSource v20 Repo
      shell: curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
      args:
        creates: /etc/apt/sources.list.d/nodesource.list

    - name: Install Node.js (Contains NPM automatically)
      apt:
        name: nodejs
        state: present
        update_cache: yes
      # NOTE: We DO NOT list 'npm' here to avoid conflicts!

    - name: Install PM2 globally
      community.general.npm:
        name: pm2
        global: yes
        state: present

    # ---------------------------------------------------
    # 3. APP SETUP
    # ---------------------------------------------------
    - name: Create app directory
      file:
        path: /var/www/my-next-app
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Clean old .next folder
      file:
        path: /var/www/my-next-app/.next
        state: absent

    - name: Copy .next folder
      copy:
        src: ./.next
        dest: /var/www/my-next-app/
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Copy public folder
      copy:
        src: ./public
        dest: /var/www/my-next-app/
        owner: ubuntu
        group: ubuntu
        mode: "0755"

    - name: Copy package.json
      copy:
        src: ./package.json
        dest: /var/www/my-next-app/
        owner: ubuntu
        group: ubuntu
        mode: "0644"

    # ---------------------------------------------------
    # 4. APP STARTUP (Runs as 'ubuntu' user)
    # ---------------------------------------------------
    - name: Install Production Dependencies
      become_user: ubuntu
      command: npm install --production
      args:
        chdir: /var/www/my-next-app

    - name: Start/Restart App with PM2
      become_user: ubuntu
      command: pm2 start npm --name "nextjs-app" -- start
      args:
        chdir: /var/www/my-next-app
      ignore_errors: yes

    - name: Reload PM2
      become_user: ubuntu
      command: pm2 reload nextjs-app
      args:
        chdir: /var/www/my-next-app

    # ---------------------------------------------------
    # 5. NGINX CONFIG
    # ---------------------------------------------------
    - name: Update Nginx Config
      copy:
        dest: /etc/nginx/sites-available/default
        content: |
          server {
              listen 80;
              server_name _;
              
              location / {
                  proxy_pass http://localhost:3000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_cache_bypass $http_upgrade;
              }
          }
      notify: Restart Nginx

  handlers:
    - name: Restart Nginx
      service: name=nginx state=restarted
